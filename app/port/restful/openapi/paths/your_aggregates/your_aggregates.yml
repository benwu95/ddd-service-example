get:
  operationId: app.port.restful.handler.your_bounded_context.your_aggregate_handler.search_your_aggregates
  summary: search list
  description: search list
  tags:
    - Your Aggregate
  parameters:
    - name: id
      in: query
      description: Your Aggregate ID
      schema:
        type: array
        items:
          type: string
          format: uuid
      style: form
      explode: true
    - name: status
      in: query
      description: Your Aggregate status
      schema:
        type: array
        items:
          $ref: ../../components/schemas/your_aggregate/enum.yml#/components/schemas/Status
      style: form
      explode: true
    - name: dateField
      in: query
      description: Search date field
      schema:
        type: array
        items:
          type: string
          enum:
            - createdAt
      style: form
      explode: true
    - name: startTime
      in: query
      description: Start time of date range
      schema:
        type: number
        nullable: true
      style: form
      explode: true
    - name: endTime
      in: query
      description: End time of date range
      schema:
        type: number
        nullable: true
      style: form
      explode: true
    - name: searchKeyField
      in: query
      description: |
        Fields to search for searchKey:
          - `{field}` for partial match
          - `starts:{field}` for prefix match
          - `ends:{field}` for suffix match
          - `equals:{field}` for exact match

        Available fields:
          - yourValueObjectA
      schema:
        type: array
        items:
          type: string
          pattern: '^((starts|ends|equals):)?(yourValueObjectA)$'
      style: form
      explode: true
    - name: searchKey
      in: query
      schema:
        type: array
        items:
          type: string
      style: form
      explode: true
    - name: sortBy
      in: query
      description: |
        Sortable fields:
          - `-{field}` for descending order
          - `+{field}` for ascending order
          - `{field}` for ascending order

        Available fields:
          - createdAt
      schema:
        type: array
        items:
          type: string
          pattern: '^[\-\+]?(createdAt)$'
      style: form
      explode: true
    - name: offset
      in: query
      schema:
        type: integer
        default: 0
      style: form
      explode: true
    - name: limit
      in: query
      schema:
        type: integer
        default: 100
      style: form
      explode: true
  responses:
    '200':
      description: ''
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../../components/responses/search.yml
              - properties:
                  data:
                    properties:
                      results:
                        items:
                          $ref: ../../components/schemas/your_aggregate/id.yml#/components/schemas/Detail
    '4XX':
      $ref: ../../components/responses/4XX.yml
  security:
    - jwt: [ 'secret' ]
