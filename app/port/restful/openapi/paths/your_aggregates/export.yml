get:
  operationId: app.port.restful.handler.your_bounded_context.your_aggregate_handler.export_your_aggregates
  summary: export list
  description: export list
  tags:
    - Your Aggregate
  parameters:
    - name: id
      in: query
      description: Your Aggregate ID
      schema:
        type: array
        items:
          type: string
          format: uuid
      style: form
      explode: true
    - name: status
      in: query
      description: Your Aggregate status
      schema:
        type: array
        items:
          $ref: ../../components/schemas/your_aggregate/enum.yml#/components/schemas/Status
      style: form
      explode: true
    - name: dateField
      in: query
      description: Search date field
      schema:
        type: array
        items:
          type: string
          enum:
            - createdAt
      style: form
      explode: true
    - name: startTime
      in: query
      description: Start time of date range
      schema:
        type: number
        nullable: true
      style: form
      explode: true
    - name: endTime
      in: query
      description: End time of date range
      schema:
        type: number
        nullable: true
      style: form
      explode: true
    - name: searchKeyField
      in: query
      description: |
        Fields to search for searchKey:
          - `{field}` for partial match
          - `starts:{field}` for prefix match
          - `ends:{field}` for suffix match
          - `equals:{field}` for exact match

        Available fields:
          - yourValueObjectA
      schema:
        type: array
        items:
          type: string
          pattern: '^((starts|ends|equals):)?(yourValueObjectA)$'
      style: form
      explode: true
    - name: searchKey
      in: query
      schema:
        type: array
        items:
          type: string
      style: form
      explode: true
    - name: sortBy
      in: query
      description: |
        Sortable fields:
          - `-{field}` for descending order
          - `+{field}` for ascending order
          - `{field}` for ascending order

        Available fields:
          - createdAt
      schema:
        type: array
        items:
          type: string
          pattern: '^[\-\+]?(createdAt)$'
      style: form
      explode: true
  responses:
    '200':
      description: ''
      content:
        application/vnd.openxmlformats-officedocument.spreadsheetml.sheet:
          schema:
            type: string
            format: binary
    '4XX':
      $ref: ../../components/responses/4XX.yml
  security:
    - jwt: [ 'secret' ]
