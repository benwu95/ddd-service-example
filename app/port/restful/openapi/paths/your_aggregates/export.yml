get:
  operationId: app.port.restful.handler.your_bounded_context.your_aggregate_handler.export_your_aggregates
  summary: 匯出列表
  description: 匯出列表
  tags:
    - Your Aggregate
  parameters:
    - name: id
      in: query
      description: Your Aggregate ID
      schema:
        type: array
        items:
          type: string
          format: uuid
      style: form
      explode: true
    - name: status
      in: query
      description: Your Aggregate status
      schema:
        type: array
        items:
          $ref: ../../components/schemas/your_aggregate/enum.yml#/components/schemas/Status
      style: form
      explode: true
    - name: dateField
      in: query
      description: 搜尋日期欄位
      schema:
        type: array
        items:
          type: string
          enum:
            - createdAt
      style: form
      explode: true
    - name: startTime
      in: query
      description: 搜尋日期區間的開始
      schema:
        type: number
        nullable: true
      style: form
      explode: true
    - name: endTime
      in: query
      description: 搜尋日期區間的結尾
      schema:
        type: number
        nullable: true
      style: form
      explode: true
    - name: searchKeyField
      in: query
      description: |
        searchKey 需要查詢的欄位:
          - `{field}` 為部分符合
          - `starts:{field}` 為開頭符合
          - `ends:{field}` 為結尾符合
          - `equals:{field}` 為完全符合

        Available fields:
          - yourValueObjectA
      schema:
        type: array
        items:
          type: string
          pattern: '^((starts|ends|equals):)?(yourValueObjectA)$'
      style: form
      explode: true
    - name: searchKey
      in: query
      schema:
        type: array
        items:
          type: string
      style: form
      explode: true
    - name: sortBy
      in: query
      description: |
        可以排序的欄位:
          - `-{field}` 表示降序排列
          - `+{field}` 表示升序排列
          - `{field}` 表示升序排列

        Available fields:
          - createdAt
      schema:
        type: array
        items:
          type: string
          pattern: '^[\-\+]?(createdAt)$'
      style: form
      explode: true
  responses:
    '200':
      description: ''
      content:
        application/vnd.openxmlformats-officedocument.spreadsheetml.sheet:
          schema:
            type: string
            format: binary
    '4XX':
      $ref: ../../components/responses/4XX.yml
  security:
    - jwt: [ 'secret' ]
