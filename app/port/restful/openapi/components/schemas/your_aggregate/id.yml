components:
  schemas:
    Detail:
      type: object
      properties:
        id:
          description: ID
          type: string
        yourValueObject:
          description: your value object
          type: object
          required:
            - propertyA
            - propertyB
          properties:
            propertyA:
              description: property A
              type: string
            propertyB:
              description: property B
              type: integer
        status:
          description: status
          $ref: enum.yml#/components/schemas/Status
        operationHistories:
          description: operation histories
          type: array
          items:
            $ref: operation_history.yml
        creator:
          description: creator
          $ref: ../auth.yml#/components/schemas/User
        createdAt:
          description: created time (utc timestamp)
          type: number
        updatedAt:
          description: updated time (utc timestamp)
          type: number
          nullable: true
